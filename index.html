#container {

    height: 14px;
    background: #33ff99;
    margin-left: 2px;
    animation: cursorBlink 0.6s infinite;
    vertical-align: bottom;
}

@keyframes cursorBlink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}

/* EFFET CRT */
#crt {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(0,255,100,0.08) 3px
    );
    mix-blend-mode: overlay;
    pointer-events: none;
    animation: flicker 0.15s infinite;
}

@keyframes flicker {
    0% { opacity: 0.15; }
    50% { opacity: 0.3; }
    100% { opacity: 0.2; }
}

/* ASCII ULTRA RESPONSIVE */
.ascii-block {
    white-space: pre;
    overflow-x: auto;
    display: block;
    font-family: "Courier New", monospace;
    font-size: clamp(10px, 4vw, 22px);
