}

#container {
    position: relative;
    padding: 25px;

#screen {

    background: repeating-linear-gradient(

        rgba(0,0,0,0) 0px,

];

const screen = document.getElementById("screen");
const cursor = document.getElementById("cursor");
const bootSound = document.getElementById("bootSound");
const beepSound = document.getElementById("beepSound");

function playBoot(){ bootSound.currentTime=0; bootSound.play().catch(()=>{}); }
function playBeep(){ beepSound.currentTime=0; beepSound.play().catch(()=>{}); }

function typeLine(line, speed = 18) {
    return new Promise(resolve => {
        let i = 0;
        function typing() {
            if (i < line.length) {
                screen.textContent += line[i];
                playBeep();
                i++;
                setTimeout(typing, speed);
            } else {
                screen.textContent += "\n";
                resolve();
            }
        }
        typing();
    });
}

// =============================================

            T: ["███"," █ "," █ "],

    }

    if(width <= 768){ // tablette
        return {

            A: ["████╗","█████","█ ║ █","╚═╝ ╚═╝"],

        A: ["█████╗ ","██╔══██╗","███████║","██╔══██║","██║  ██║","╚═╝  ╚═╝"],

const word = "HAPPYBIRTHDAY";

function assembleWord(word){
    const lettersMap = getResponsiveLetters();
    const rows = lettersMap.rows;
    const lines = Array(rows).fill("");

    for(const char of word){
        const letter = lettersMap[char];
        for(let i=0;i<rows;i++){
            lines[i]+=letter[i]+"  ";
        }
    }
    return lines;
}

// Optimized typing of ASCII only
async function typeAsciiOptimized(){
    const lines = assembleWord(word);
    for(let i=0;i<lines.length;i++){
        screen.textContent += lines[i] + "\n";
        playBeep();
        await new Promise(r=>setTimeout(r,8));
    }
}

// =============================================
// MAIN MESSAGE

const mainMessage = `

async function typeMain() {

        await new Promise(r=>setTimeout(r,8));
    }
}

// =============================================

async function start(){
    playBoot();
    for(const line of bootLines){ await typeLine(line,10); }
    screen.textContent+="\n[OK] Launching birthday payload...\n\n";
    await new Promise(r=>setTimeout(r,500));
    await typeAsciiOptimized();

// Recalculate ASCII only on resize

    const linesBefore = screen.textContent.split("\n");
    // Find index of ASCII start: after bootLines + "[OK] Launching birthday payload..."
    const asciiStart = bootLines.length + 1;
    // Preserve boot + message before ASCII
    const preserved = linesBefore.slice(0, asciiStart).join("\n") + "\n\n";
    screen.textContent = preserved;
    await typeAsciiOptimized();

start();
